<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Styles-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

    <!--Script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train Scheduler</title>

</head>

<body>

    <!--Jumbotron Heading-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead">Enter The Form Below to Automatically Track Your Train Times</p>
        </div>
    </div>

    <!--Train Schedule Table-->
    <div class="card card-primary">
        <div class="card-heading">
            <h3 class="card-title">
                <strong>Current Train Schedule</strong>
            </h3>
        </div>
        <div class="card-body">
            <table class="table table-hover" id='train-table'>
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="example-train">
                        <td>Green Line</td>
                        <td>Minneapolis</td>
                        <td>10</td>
                        <td>08:40 PM</td>
                        <td>4</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--New Train Form-->
    <div class="card card-primary">
        <div class="card-heading">
            <h3 class="card-title">
                <strong>Add Train</strong>
            </h3>
        </div>
        <div class="card-body">

            <!-- Entry Form -->
            <form>
                <div class="form-group row">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="start-input">First Train Time</label>
                    <input class="form-control" id="start-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="frequency-input">Frequency</label>
                    <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>

        </div>

    </div>


    <!--JavaScript-->
    <script type="text/javascript" src="app.js"></script>


</body>

</html>
